<!-- index.html -->
<!DOCTYPE html>
<html ng-app="taskManagerApp">

<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <link rel="stylesheet" href="styles.scss">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
  <script src="app/app.module.js"></script>
  <script src="app/app.controller.js"></script>
</head>

<body ng-controller="TaskController">
  <div class="container">
    <h1>Task Manager</h1>
    <form ng-submit="addTask()">
      <input type="text" ng-model="newTask" placeholder="Add new task" required>
      <button type="submit">Add Task</button>
    </form>
    <ul>
      <li ng-repeat="task in tasks">
        <span ng-class="{ completed: task.completed }">{{ task.name }}</span>
        <button ng-click="toggleCompletion(task)">Toggle</button>
        <button ng-click="removeTask($index)">Delete</button>
      </li>
    </ul>
  </div>
</body>

</html>
